<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number💪</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <button class="btn again">Again!</button>
        <p class="between"> (Between 1 and 20 )</p>
        <h1>Guess My Number !</h1>
        <div class="number" style="font-size: 30px;">?</div>
        <hr style="height: 5px; background-color: #fbfbfb;margin-top: -20px;">
    </header>
    <main >
        <section class="left ">
            <input type="number" class="guess mt-4" /><br>
            <button class="btn check">Check !</button>
        </section>
        <section class="right">
            <p class="message">🍀 Start guessing....</p>
            <p class="lebal-score">💯 Score : <span class="score">20</span></p>
            <p class="label-highScore">🥇 Highscore : <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/code.js"></script>
</body>
</html>
